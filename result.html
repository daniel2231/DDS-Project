<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뒤풀이 랜덤 추천 받기</title>

    <!--부트스트랩 CSS-->
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../DDS-Project/public/css/result.css"/>
  </head>

  <body>
    <header>
      <div class="top">
        <svg
          width="25px"
          height="25px"
          viewBox="0 0 16 16"
          class="bi bi-arrow-left"
          fill="#343434"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"
          />

            fill-rule="evenodd"
            d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </div>
    </header>
    <section>
      <div class="maintext">
        오늘 먹을 음식, 내일로 미루지 말자
      </div>
      <div class="main-nav">
        <ul class="nav">
          <li class="nav-item">
            <a id="bar" class="nav-link" href="bar-random.html">밥약</a>
          </li>
          <li class="nav-item">
            <a id="res" class="nav-link active" href="result.html">
                <span class="active-ellipse"></span>뒤풀이</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="mainbody">
      <div class="card">
        <img src="../public/default image.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">
            술부심
          </p>
          <p class="rating">
            <span
              ><svg
                width="12px"
                height="12px"
                viewBox="0 0 16 16"
                class="bi bi-star-fill"
                fill="#5cb85c"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                /></svg></span
            >4.49
          </p>
          <a class="reserve-link" href="tel:"
            ><span
              ><svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-watch"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 14.333v-1.86A5.985 5.985 0 0 1 2 8c0-1.777.772-3.374 2-4.472V1.667C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v1.86A5.985 5.985 0 0 1 14 8a5.985 5.985 0 0 1-2 4.472v1.861c0 .92-.746 1.667-1.667 1.667H5.667C4.747 16 4 15.254 4 14.333zM13 8A5 5 0 1 0 3 8a5 5 0 0 0 10 0z"

                <path
                  d="M13.918 8.993A.502.502 0 0 0 14.5 8.5v-1a.5.5 0 0 0-.582-.493 6.044 6.044 0 0 1 0 1.986z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 4.5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V5a.5.5 0 0 1 .5-.5z"
                /></svg></span
            >바로 예약하기</a
          >
        </div>
      </div>
    </section>
    <section class="retry">
      <button type="button" class="btn btn-secondary">
        <svg
          width="16px"
          height="16px"
          viewBox="0 0 16 16"
          class="bi bi-arrow-counterclockwise"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z"
          />
          <path
            fill-rule="evenodd"
            d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z"
          />

        <span>재도전</span>
      </button>

    <section>
      <div class="bottom-nav">
        <div class="home-nav">
          <svg
            width="18px"
            height="20px"
            viewBox="0 0 16 16"
            class="bi bi-house-door-fill"
            fill="#c3c3c3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"
            />
            <path
              fill-rule="evenodd"
              d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
            />
          </svg>
          <div class="home-nav-text">
            홈화면
          </div>
        </div>
        <div class="res-nav">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 16 16"
            class="bi bi-person-fill"
            fill="#c3c3c3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            />
          </svg>
          <div class="res-nav-text">
            밥약
          </div>
        </div>
        <div class="bar-nav">
          <svg
            width="24px"
            height="20px"
            viewBox="0 0 16 16"
            class="bi bi-people-fill"
            fill="#c3c3c3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
            />
          </svg>
          <div class="bar-nav-text">
            뒤풀이
          </div>
        </div>

        <div class="random-nav">
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 16 16"
            class="bi bi-arrow-repeat"
            fill="#c3c3c3"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"
            />
            <path
              fill-rule="evenodd"
              d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"

          </div>
        </div>
      </div>
